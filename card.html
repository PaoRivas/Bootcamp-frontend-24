<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la página</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .image {
            width: 200px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="logo.png" alt="Logo" class="logo">

        <img src="image.jpg" alt="Image" class="image">

        <p>Some text here...</p>
    </div>
</body>

</html>
