<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la página</title>
</head>
<template id="customElement">
    <div class="card">
        <img src="images/Jalasoft.png" alt="Logo" class="logo">
        <div class="middle">
            <div class="picture">
            </div>
            <p class="name">Paola Rivas</p>
        </div>
        <div class="container">
            <p class="position">Developer</p>
        </div>
    </div>
</template>
<script>
    class Card extends HTMLElement {
        constructor() {
            super();
            const shadowRoot = this.attachShadow({ mode: "open" });
            const template = document.getElementById('customElement');
            const instance = template.content.cloneNode(true);
            shadowRoot.appendChild(instance);

            const style = document.createElement('style');
            style.textContent = `
            .card {
                border: 4px solid #ccc;
                border-radius: 8px;
                margin: 20px;
                width: 300px;
            }
            
            .logo {
            width: 100%;
            height: 120px;
            }

            .image {
                width: 100%;
                height: 100%;
                border-radius: 20%;
            }

            .middle {
                background-color: black;
                padding-top: 30px;
                padding-right: 30px;
                padding-bottom: 10px;
                padding-left: 30px;
                display: flex;
                align-items: center;
                flex-direction: column;
            }

            .picture {
                width: 100%;
                height: 200px;
                background-image: url(images/userImage.jpg);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                border-radius: 20%;
            }

            .name {
                margin-bottom: 0%;
                color: white;
                font-size: 32px;
                font-weight: bold;
                font-family: monospace;
            }

            .position {
                margin: 0%;
                padding: 10px;
                color: white;
                font-size: 32px;
                font-weight: bold;
                font-family: monospace;
            }

            .container {
                display: flex;
                justify-content: center;
                background-color: red;
            }
            
        `;
            shadowRoot.appendChild(style);
        }
    }
    customElements.define('card-id-element', Card);
</script>

<body>
    <card-id-element></card-id-element>
</body>

</html>
