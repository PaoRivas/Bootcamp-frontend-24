<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la página</title>
    <style>
        .inner-color {
            border: 3px solid rgb(255, 0, 221);
        }

        .inner-f-div {
            margin: 5px;
        }

        .main {
            background-color: blue;
            border: 4px solid aqua;
            width: 370px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 490px;
        }

        .first {
            height: 40px;
            border: 3px solid aqua;
            margin-right: 20px;
            margin-left: 20px;
        }

        .second {
            height: 20px;
            border: 3px solid aqua;
            margin-right: 40px;
            margin-left: 40px;
        }

        .third {
            height: 250px;
            margin-right: 40px;
            margin-left: 40px;
        }

        .fourth {
            height: auto;
            display: flex;
            flex-direction: column;
            border: 3px solid aqua;
            margin-right: 20px;
            margin-left: 20px;
        }

        .f-one {
            height: 60px;
        }

        .f-two {
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="first">
        </div>
        <div class="second">
        </div>
        <div class="third inner-color">
        </div>
        <div class="fourth">
            <div class="f-one inner-color inner-f-div">
            </div>
            <div class="f-two inner-color inner-f-div">
            </div>
        </div>
    </div>
</body>

</html>
